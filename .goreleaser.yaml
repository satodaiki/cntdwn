# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

# --- ここからHomebrewの設定 ---
brews:
  - repository:
      owner: satodaiki # Homebrew Taps 用のリポジトリのオーナー名
      name: homebrew-tap # Homebrew Taps 用のリポジトリ名
      token: "{{ .Env.TAP_GITHUB_TOKEN }}" # `TAP_GITHUB_TOKEN` 環境変数をトークンとして使うようにする

# --- ここからWingetの設定 ---
winget:
  - name: cntdwn
    
    # パブリッシャー情報（重要）
    publisher: satodaiki
    publisher_url: "https://github.com/satodaiki"
    publisher_support_url: "https://github.com/satodaiki/cntdwn/issues"
    
    # パッケージ情報
    author: satodaiki
    short_description: "A simple countdown timer CLI tool."
    homepage: "https://github.com/satodaiki/cntdwn"
    license: MIT
    copyright: "© 2025 satodaiki"

    # PRを送る先のリポジトリ設定（通常は変更不要）
    repository:
      owner: microsoft
      name: winget-pkgs
      branch: master
      token: "{{ .Env.WINGET_GITHUB_TOKEN }}"
      pull_request:
        enabled: true
        draft: false
        # 自動マージを有効にするか（Botが対応可能な場合）
        base: master

    # GoReleaserがPRを作成する際のコミットユーザー
    # MicrosoftのCLA署名済みのユーザー情報にしておくのが無難です
    commit_author:
      name: satodaiki
      email: banana5388@gmail.com
